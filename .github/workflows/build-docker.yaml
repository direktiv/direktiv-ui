name: Create and push PR Docker image

on:
  workflow_dispatch:
  push:
    branches: ["stable", "develop", "feature/redesign"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PROXY_API_URL: ${{ secrets.API_IP }}
  PROXY_API_KEY: ${{ secrets.API_KEY }}  

jobs:
  create-deployment:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

  build-and-push-image:
    runs-on: ubuntu-latest
    needs: create-deployment
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Nginx configuration
        run: |
          sed -i "s|proxy_pass.*|proxy_pass $PROXY_API_URL;|" conf/nginx.conf
          sed -i "s|proxy_set_header.*|proxy_set_header Authorization 'Bearer $PROXY_API_KEY';|" conf/nginx.conf

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-review-app:
    runs-on: ubuntu-latest
    needs: build-and-push-image
    permissions:
      contents: read
      packages: read
    steps:

      - uses: actions/checkout@v2
      - uses: lucasmelin/setup-nomad@v1
        with:
          version: "1.5.5"

      - name: Deploy to Nomad
        timeout-minutes: 4
        run: |
          sed -i "s/DEPLOYMENT_NAME/${DEPLOYMENT_REF////-}/g" deploy.nomad
          nomad validate deploy.nomad
          nomad run deploy.nomad

      - name: Post Deployment Link to Branch Summary
        run: |
          echo '### Review App ðŸš€' >> $GITHUB_EVENT_PATH
          echo "[Review App Deployment](https://direktiv-ui-${DEPLOYMENT_REF////-}.direktiv.dev" >> $GITHUB_EVENT_PATH
    